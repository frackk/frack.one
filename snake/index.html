
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>snake</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="start-screen" id="startScreen">
    <div class="start-box">
      <label for="nickname">your nickname:</label>
      <input type="text" id="nickname" maxlength="12" autocomplete="off" />
      <button onclick="startGame()">start</button>
    </div>
  </div>
  <div class="container">
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="scoreboard">
      <h3>combo</h3>
      <div id="combo">x0</div>
      <h3>highest combo</h3>
      <div id="highCombo">x0</div>
      <h3>top 10</h3>
      <ul id="ranking"></ul>
      <div class="back-home"><a href="/">← back home</a></div>
    </div>
  </div>
  <script type="module" src="js/game.js"></script>
</body>
</html>
