<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>snake</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <!-- start overlay -->
  <div id="nickname-modal" class="modal">
    <div class="modal-box">
      <label for="nickname-input">your nickname:</label>
      <input id="nickname-input" type="text" maxlength="12" autocomplete="off"/>
      <button id="start-btn" type="button">start</button>
    </div>
  </div>

  <div class="container">
    <aside class="left-rail">
      <div id="combo">combo x0</div>
      <div id="highest">highest combo: x0</div>
    </aside>

    <div class="game-wrap">
      <div id="speed-hint" class="speed-hint">press the space bar to move faster</div>
      <canvas id="game" width="600" height="600"></canvas>
    </div>

    <aside class="scoreboard">
      <h3>top players</h3>
      <ul id="ranking" class="mono"></ul>
    </aside>

    <a class="back-home" href="https://frack.one">back home</a>
  </div>

  <script src="js/game.js"></script>
</body>
</html>
